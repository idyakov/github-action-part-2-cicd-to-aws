name: CI-CD-Pipeline-to-AWS-ElasticBeanstalk
env:
  EB_PACKAGE_S3_BUCKET_NAME : "idyakov-it-flask-application-packages"
  EB_APPLICATION_NAME       : "MyFlask"
  EB_ENVIRONMENT            : "MyFlask-env"
  DEPLOY_PACKAGE_NAME       : "flask_app_app${{ github.sha }}.zip"
  AWS_REGION_NAME           : "us-west-2"


on:
  push:
    branches: [ main ]

jobs:
  my_ci_part:
    runs-on: ubuntu-latest

    steps:
    - name: Git clone our repo
      uses: actions/checkout@v1
    
    
    
    - name: Create ZIP deployment package
      run: zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
      
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.MY_AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION_NAME }}
    
    - name: Copy Deployment package to S bucket
      run: aws s3 cp ${{ DEPLOY_PACKAGE_NAME }}   s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME }}/
    
    - name: Print All Set. Happy Message for CI finish
      run: echo "CI Pipeline part Finished succesfully!"

